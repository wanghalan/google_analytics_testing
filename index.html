<!DOCTYPE html>
<html>
<head>
    <title>Google Test Site</title>
</head>
<body>
    <h1>Welcome to the test site</h1>
    <p>This is the default landing page for the test site.</p>


    <!-- JavaScript to alternate the URL every 10 seconds -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        (function () {
            function changeURL() {
                window.history.pushState('Test', 'Title', '/test_'+getRandomInt(10));
            }

            // Call the function to change the URL every 10 seconds
            setInterval(changeURL, 10000); // 10 seconds (10000 milliseconds)
        })();
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-278827H8WK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-278827H8WK');
    </script>
</body>
</html>
